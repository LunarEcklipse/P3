<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Defandomizer - Options</title>
        <link rel="stylesheet" href="styles/options_page.css">
        <meta viewport="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Defandomizer Options</h1>
        <select id="display_type">
            <option value="fullpage">Full Page</option>
            <option value="popup">Popup</option>
            <option value="none">None</option>
        </select>
        <br />
        <label>
            <input type="checkbox" id="auto_redirect">
            Auto-redirect
        </label>
        <br />
        <label>
            <textarea id="pagewhitelist" rows="4" cols="50"></textarea>
            Page Whitelist
        </label>
        <br />
        <div id="status"></div>
        <button id="submit">Submit Changes</button>
    </body>

    <script src="scripts/options_page.js"></script>
</html>
